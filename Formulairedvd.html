<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Formulaire dvd</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<style type="text/css">
body{
text-align: center;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #18b0dc;
}

li {
  float: left;
}

li a {
  display: block;
  text-align: center;
  padding: 10px 10px;
}
img{
widht: 25px;
height: 25px;
}
h2{
font-size: 20px;
}
.dvd{
text-align: left;
}
.container{
display: flex;
text-align: center;
justify-content: center;
align-items: center;
}
</style>
</head>
<body>
<ul>
  <li><a><img src="http://tsgdoc.socsci.ru.nl/images/b/b4/Cd.png" alt="Logo"/></a></li>
  <li><a href="Welcome"><img src="https://fr.seaicons.com/wp-content/uploads/2015/10/Home-2-icon.png" alt="Home"/></a></li>  
</ul>
<br/>
<div class="container">
	<div class="dvd">
		<form th:action="@{SaveDvd}" method="post" th:object="${newdvd}">
			<h2>Ajouter un DVD</h2>
			<br/>
			ID(Ajouter et modifier avec précaution):<br/>
			  <input type="text" name="id" th:field="${newdvd.idDvd}" disabled="disabled"/>
			  <br/>		
			  Nom:<br/>
			  <input type="text" name="nom" th:field="${newdvd.nom}"/>
			  <br/>
			  Genre:<br/>
			  <input type="text" name="genre" th:field="${newdvd.genre}"/>
			  <br/>
			  Limite d'age:<br/>
			  <input type="text" name="limiteAge" th:field="${newdvd.ageLimite}"/>
			  <br/>
			  Realisateur:<br/>
			  <input type="text" name="realisateur" th:field="${newdvd.realisateur}"/>
			  <br/>
			   Durée:<br/>
			  <input type="time" name="duree" th:field="${newdvd.dureeFilm}"/>
			  <br/>
			   Production:<br/>
			  <input type="text" name="production" th:field="${newdvd.production}"/>
			  <br/>
			  Prix:<br/>
			  <input type="text" name="prix" th:field="${newdvd.prix}"/>
			  <br/>
			  Nombre:<br/>
			  <input type="text" name="nombre" value=""/>
			  <br/><br/>
			  <input type="submit" value="Valider"/>
		</form>
	</div>
</div>
</body>
</html>
