<!DOCTYPE html>

<style type="text/css">
body{
background-color: #d2d9db;
font-family: Arial;
}
h1{
text-align: center;
font-family: Arial;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #18b0dc;
}

li {
  float: left;
}

li a {
  display: block;
  text-align: center;
  padding: 10px 10px;
}
img{
widht: 25px;
height: 25px;
}
.page{
display: flex;
text-align: center;
justify-content: center;
background-color: white;
width: 900px;
height: 1600px;
margin-left: 250px;
}
.centre{
display: flex;
flex-direction: column;
text-align: center;
justify-content: center;
align-items: center;
}
.image{
widht: 40px;
height: 40px;
}
</style>
</head>
<body>
<ul>

 </li>

		<div class="page">
			<div class="centre">
						<div class="container1">
							<h1>La Fnac</h1>
						</div>
							
				
						<div class="container2">	
							<table class="table table-hover table-responsive">
								  <thead class="thead-dark">
								    <tr role="row">
								      <th>Image</th>
								      <th>Id</th>
								      <th>Nom</th>
								      <th>Genre</th>
								      <th>Age Limite</th>
								      <th>Realisateur</th>
								      <th>Duree du film</th>
								      <th>Production</th>
								      <th>Prix</th>
								    </tr>
								  </thead>
								  <tbody>
								
								    <tr role="row" th:each="v:${listDvd}">
									  <td class="phS"><img src="https://previews.123rf.com/images/hoenstine/hoenstine0911/hoenstine091100047/5993802-open-dvd-case-with-dvd-on-white-with-clipping-path.jpg"/></td>
								      <td th:text="${v.idDvd}"/>
								      <td th:text="${v.nom}"></td>
								      <td th:text="${v.genre}"></td>
								      <td th:text="${v.ageLimite}"></td>
								      <td th:text="${v.realisateur}"></td>
								      <td th:text="${v.dureeFilm}"></td>
								      <td th:text="${v.production}"></td>
								      <td th:text="${v.prix}">$</td>
								    
								    </tr>
								 
								  </tbody>
							</table>
						</div>
				</div>
		</div>
